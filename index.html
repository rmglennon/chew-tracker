<!DOCTYPE html>
<html>

<head>
    <title>Your Chew Stats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <script src="./assets/js/app.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="grid">

                <div id="animated-pacman" class="grid-item">
                        <div class="pacman">
                            <div class="pacman-top"></div>
                            <div class="pacman-bottom"></div>
                        </div>
                    </div>



                <div class="jumbotron header-section text-center grid-item">
						<h1 class="display-4">MasterChomp: Mastication Measuring Mask</h1>
                        <h6><i>Nom Nom Nom</i></h6>
                        <p class="lead">Here are your chew stats.</p>
                    </div>

			<div class="grid-item col-md-4">
			    <h3>Your goals:</h3>
                <p>10,000 chews</p>
            </div>

            <div class="grid-item">
                <div id="pie-chart"></div>
            </div>

            <div class="grid-item">
				<div id="gauge-chart"></div>
             </div>

            <div class="grid-item">
                <div id="progress-bar"></div>
            </div>

            <div class="grid-item">
                <div id="line-graph"></div>
            </div>

            <div class="grid-item">
                <div id="histogram"></div>
            </div>




            <div class="grid-item">
                <div id="bubble-chart"></div>
            </div>




        </div>


    </div>
</body>

</html>
